<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="topbar">
      <div class="top-top">
        <div class="navigation">
          <a href="#">LT</a>
          <a href="#">Kontaktai</a>
          <a href="#">Apie mus</a>
          <a href="#">Naujienos</a>
          <a href="#">Blogas</a>
        </div>
        <div class="login">
          <div>
            <span>Prisijungimas</span>
            <input
              type="email"
              placeholder="Vartotojo vardas"
              name="email"
              required
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Slaptažodis"
              id="pwd"
              name="pwd"
            />
          </div>

          <div>
            <button class="login-button">></button>
          </div>
        </div>
      </div>
    </section>
    <section class="midbar">
      <div class="midbar-nav">
        <div class="image">
          <img
            src="https://venipak.lt/wp-content/uploads/venipak-logo.svg"
            alt=""
          />
        </div>
        <div class="menu">
          <a href="#">Privatiems klientams</a>
          <a href="#">Verslo klientams</a>
          <a href="#">Paslaugos</a>
          <a href="#">Paštomatai</a>
          <a href="#">Karjera</a>
          <a href="#">Venipak Drive</a>
        </div>
        <div class="search">
          <div>
            <input
              type="search"
              placeholder="Paieška"
              id="search"
              name="search"
            />
          </div>
          <div>
            <button class="btn">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="hero">
        <div class="main-content">
          <div class="title">
            <h1>
              Mes pristatome<br />
              jūsų verslo vardu
            </h1>
            <p>#venipak</p>
          </div>
          <div class="decoration">
            <img
              src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/new-york-city-colorless-lucia-vega.jpg"
              alt="city"
            />
          </div>
        </div>
      </section>
      <section class="order">
        <div>1</div>
      </section>
    </main>
  </body>
</html>
